<body>
<div>
    <div class=".jumbotron" id="header">
        Sound Visualization
    </div>

    <div class=".container-fluid">
        <div class="row">

        <div class="col">
            <div class="form-group">
            <button type="button" class="btn btn-outline-secondary btn-block">
                    <input type="file" id="filepicker" accept=".mp3,.wav,.ogg" name="fileList" multiple/>
                <div id="loader">
                </div>
            </button>
            </div>
        </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-block"  id="record" onclick=startrecord()>  <i class="fa fa-microphone fa-lg"  aria-hidden="true"></i></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-block" onclick=stopStream()><i class="fa fa-stop-circle-o fa-lg" aria-hidden="true"></i></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-block" onclick="draw_shortestpath()">Play Shortest Path</button>
            </div>
            <div class="col">
                <button type="button"  class="btn btn-outline-secondary btn-block" onclick=" draw_tree()">Draw Tree</button>
            </div>

        </div>
        <div class="row">
            <div class="col-2 border bg-light">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header" style="font-family:Arial;text-align:center">Control Panel</div>

                <h12 style="font-family:Arial;">Audio's Duration</h12>
                <div class="form">
                    <input type=range min="4" max="100" value=4 id="myRange0" oninput="duration.value = myRange0.value">
                    <output name="Output0" id="duration">4</output>
                </div>

                <h12 style="font-family:Arial;">Perplexity</h12>
                <div class="slidecontainer_perplexity">
                    <input type="range" min="5" max="100" value="20" class="slider" id="myRange1" oninput="perplexity_output.value = myRange1.value">
                    <output name="Output1" id="perplexity_output">20</output>
                </div>
                <h12 style="font-family:Arial;">Iteration</h12>
                <div class="slidecontainer_iteration">

                    <input type="range" min="100" max="5000" value="100" class="slider" id="myRange2" oninput="iteration_output.value = myRange2.value">
                    <output name="Output2" id="iteration_output">100</output>
                </div>

            </div>
            </div>
            <div class="col-5 border bg-light">
            <div class="card bg-light mb-3" style="max-width: 138rem;">
                <div class="card-header" style="font-family:Arial;text-align:center">MFCC Heatmap</div>
                <div id="live_canvas">
                </div>
            </div>
            </div>
            <div class="col-5 border bg-light" id="tooltip_all">
                <div class="card bg-light mb-3" style="max-width: 140rem;">
                    <div class="card-header" style="font-family:Arial;text-align:center">Euclidean Distance Comparision</div>
                    <div id="Euclidean_distance"></div>
<!--                    <div id="tooltip_line" width="500" height="300"></div>-->
<!--                    <canvas id="tooltip_radar" width="200" height="200"></canvas>-->
<!--                    <canvas id="tooltip_radar_compare" width="200" height="200"></canvas>-->
                </div>
                </div>
            </div>
        </div>

        <div class="row">
<!--            <div class="col-2" id="tooltip_all">-->
<!--                <div class="card bg-light mb-3" style="max-width: 140rem;">-->
<!--                    <h7 class="card-header" style="font-family:Arial;text-align:center">Euclidean Distance Comparision</h7>-->
<!--                    <div id="tooltip_line" width="500" height="300"></div>-->
<!--                    <canvas id="tooltip_radar" width="200" height="200"></canvas>-->
<!--                    <canvas id="tooltip_radar_compare" width="200" height="200"></canvas>-->
<!--                </div>-->
<!--                <div class="row" style="position: relative; height:300px; width:300px">-->
<!--                    <canvas id="marksChart" height="200px" width="200px"></canvas>-->
<!--                    <canvas id="myCanvas" ></canvas>-->
<!--                </div>-->
<!--            </div>-->

            <div class="col-2 border bg-light">
                <div class="card bg-light mb-3" style="max-width: 20rem; width: 100%">
                    <div class="card-header" style="font-family:Arial;text-align:center">Radar Chart</div>
                    <div id ="radar_chart"></div>
                </div>
            </div>
            <div class="col-10 border bg-light" >
                <div class="card bg-light mb-3" style="max-width: 280rem;">
                    <div class="card-header" style="font-family:Arial;text-align:center">TSNE Scatterplot</div>
                    <div id="theGraph" class="svg-container">
                    </div>
                    <div class="row" style="position: relative; height:300px; width:300px">
                        <canvas id="marksChart" height="200px" width="200px"></canvas>
                        <canvas id="myCanvas" ></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
